<form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input id="phone" type="text" formControlName="phone" placeholder="Enter your phone number" />
  </div>

  <div formGroupName="address" class="address-group">
    <h2>Address</h2>

    <div class="form-group">
      <label for="street">Street:</label>
      <input id="street" type="text" formControlName="street" placeholder="123 Main St" />
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input id="city" type="text" formControlName="city" placeholder="Your city" />
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input id="state" type="text" formControlName="state" placeholder="Your state" />
    </div>

    <div class="form-group">
      <label for="zip">Zip Code:</label>
      <input id="zip" type="text" formControlName="zip" placeholder="12345" />
    </div>
  </div>

  <div class="button-group">
    <button type="button" class="secondary" (click)="updateProfile()">Update Profile</button>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </div>

  <p>Form Status: {{ profileForm.status }}</p>
</form>
